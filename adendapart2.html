      <body id="demos">
       <script type="text/javascript">
       $(function() {
        $("#datepicker" ).datepicker({
            beforeShowDay: function(date){
              var b = (date.getDay() < 5);
              var c = "";
              if (!b) {
                c = "ui-state-disabled";
              }
             
              d = new Date(2010, 1, 22)
              if ((date >= d) && (date <= d)) {
                c = "ui-event";
              }
             
             
             
              return [b, c];
            }
          });
       });
       </script>
